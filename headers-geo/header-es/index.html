<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="x-header-medical ">
    <div class="header_desktop">
      <div class="header_content">
        <div class="header_content_text-holder">
          <div class="header-left">
            <a href="#form" class="header-left__text">
              EDICIÓN <span>ESPAÑA</span>
            </a>
            <p class="header-left__date">
              <span class="date-day"></span>.<span class="date-mont"></span>.<span class="date-year"></span>
            </p>
          </div>
          <div class="header-center">
            <img src="./images/logo.png" alt="" class="header-center__img">
            <p class="header-center__text">
              minutos
            </p>
          </div>
          <div class="header-right">
            <a href="#form" class="header-right__text">
              NEWSLETTERS
            </a>
            <a href="#form" class="header-right__link">
              <img src="./images/search.svg" alt="" class="header-right__icon">
            </a>
          </div>
        </div>
      </div>

      <div class="header_menu">
        <ul>
          <li>
            <a href="#form" rel="noopener noreferrer">
              <p>SOBRE NOSOTROS</p>
            </a>
          </li>
          <li>
            <a href="#form" rel="noopener noreferrer">
              <p>ACTUALIDAD</p>
            </a>
          </li>
          <li>
            <a href="#form" rel="noopener noreferrer">
              <p>ARTÍCULOS</p>
            </a>
          </li>
          <li>
            <a href="#form" rel="noopener noreferrer">
              <p>CENTRO DE DIAGNÓSTICO</p>
            </a>
          </li>
          <li>
            <a href="#form" rel="noopener noreferrer">
              <p>NUESTROS EXPERTOS</p>
            </a>
          </li>
          <li>
            <a href="#form" rel="noopener noreferrer">
              <p>ÚNESE A NOSOTROS</p>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <div class="header_mobile">
      <p class="header_mobile-publication">Publicado por
        <span class="date-day"></span>.<span class="date-mont"></span>.<span class="date-year"></span>
    </div>

  </header>
  <script type="text/javascript">
    window.addEventListener('DOMContentLoaded', () => {
    const day = document.querySelectorAll('.date-day');
    const mont = document.querySelectorAll('.date-mont');
    const year = document.querySelectorAll('.date-year');
  
  
    for ( let i = 0; i < day.length; i++){
      currentDate(day[i], mont[i], year[i]);
    }
  
  
    function currentDate(day,mont, year){
      let currentDay = new Date().getDate();
      let currentMonth = new Date().getMonth() + 1;
      let currentYear = new Date().getFullYear();
  
      day.textContent = currentDay < 10 ? "0" + currentDay: currentDay;
      mont.textContent = currentMonth < 10 ? "0" + currentMonth: currentMonth;
      year.textContent = currentYear < 10 ? "0" + currentYear: currentYear;
    }
  })
  </script>
</body>
</html>
