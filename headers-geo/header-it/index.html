<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="x-header-medical">

    <div class="header_desktop">
      <div class="header_content">
        <div class="header_content_text-holder">
          <div class="header-left">
            <p class="header-left__title">
              Sostieni il nostro giornalismo.
            </p>
            <p class="header-left__text">
              Leggere quello che gli altri non dicono dipende da te.
            </p>
            <a href="#form_anh" class="header-left__link">
              SOSTIENICI
            </a>
          </div>
          <img src="./images/logo.png" alt="" class="header-logo">
          <div class="header-right">
            <a href="#form_anh" class="burger">
              <span class="burger__line"></span>
              <span class="burger__line"></span>
              <span class="burger__line"></span>
            </a>
            <a href="#form_anh" class="header-right__link">
              <img src="./images/search.svg" alt="" class="header-right__icon">
            </a>
          </div>
        </div>
      </div>
      <div class="header_menu">
        <ul>
          <li>
            <a href="#form_anh" rel="noopener noreferrer">
              <p>CHI SIAMO</p>
            </a>
          </li>
          <li>
            <a href="#form_anh" rel="noopener noreferrer">
              <p>AD OGGI</p>
            </a>
          </li>
          <li>
            <a href="#form_anh" rel="noopener noreferrer">
              <p>ARTICOLI</p>
            </a>
          </li>
          <li>
            <a href="#form_anh" rel="noopener noreferrer">
              <p>CENTRO DIAGNOSTICO</p>
            </a>
          </li>
          <li>
            <a href="#form_anh" rel="noopener noreferrer">
              <p>I NOSTRI SPECIALISTI</p>
            </a>
          </li>
          <li>
            <a href="#form_anh" rel="noopener noreferrer">
              <p>UNISCITI A NOI</p>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="header_mobile">
      <p class="header_mobile-publication">Pubblicato da 
        <span class="date-day"></span>.<span class="date-mont"></span>.<span class="date-year"></span></p>
    </div>
  </header>
  <script type="text/javascript">
		window.addEventListener('DOMContentLoaded', () => {
			const day = document.querySelectorAll('.date-day');
			const mont = document.querySelectorAll('.date-mont');
			const year = document.querySelectorAll('.date-year');
	
	
			for (let i = 0; i < day.length; i++) {
				currentDate(day[i], mont[i], year[i]);
			}
	
	
			function currentDate(day, mont, year) {
				let currentDay = new Date().getDate();
				let currentMonth = new Date().getMonth() + 1;
				let currentYear = new Date().getFullYear();
	
				day.textContent = currentDay < 10 ? "0" + currentDay : currentDay;
				mont.textContent = currentMonth < 10 ? "0" + currentMonth : currentMonth;
				year.textContent = currentYear < 10 ? "0" + currentYear : currentYear;
			}
		})
	</script>
</body>
</html>
