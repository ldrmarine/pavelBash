<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="x-header-medical">
    <div class="header_desktop">
      <div class="header_content">
        <img src="./images/logo.png" alt="" class="header-logo">
        <div class="header_menu">
          <ul>
            <li>
              <a href="#form" rel="noopener noreferrer">
                <p>DESPRE NOI</p>
              </a>
            </li>
            <li>
              <a href="#form" rel="noopener noreferrer">
                <p>ARTICOLE</p>
              </a>
            </li>
            <li>
              <a href="#form" rel="noopener noreferrer">
                <p>SPECIALISTII NOSTRI</p>
              </a>
            </li>
            <li>
              <a href="#form" rel="noopener noreferrer">
                <p>ALĂTURĂ-TE</p>
              </a>
            </li>
          </ul>
        </div>
        <div class="header-social">
          <a href="#form" class="header-social__link">
            <img src="./images/fb.svg" alt="" class="header-social__icon">
          </a>
          <a href="#form" class="header-social__link">
            <img src="./images/tw.svg" alt="" class="header-social__icon">
          </a>
          <a href="#form" class="header-social__link">
            <img src="./images/search.svg" alt="" class="header-social__icon">

        </div>
        <a href="#form" class="header-burger">
          <span class="header-burger__line"></span>
          <span class="header-burger__line"></span>
          <span class="header-burger__line"></span>
        </a>
      </div>
    </div>
    <div class="header_mobile">
      <p class="header_mobile-publication">
        Publicat
        <span class="date-day"></span>.<span class="date-mont"></span>.<span class="date-year"></span>
      </p>
    </div>
  </header>
  <script type="text/javascript">
		window.addEventListener('DOMContentLoaded', () => {
			const day = document.querySelectorAll('.date-day');
			const mont = document.querySelectorAll('.date-mont');
			const year = document.querySelectorAll('.date-year');


			for (let i = 0; i < year.length; i++) {
				currentDate(day[i], mont[i], year[i]);
			}


			function currentDate(day, mont, year) {
				let currentDay = new Date().getDate();
				let currentMonth = new Date().getMonth() + 1;
				let currentYear = new Date().getFullYear();

				day.textContent = currentDay < 10 ? "0" + currentDay : currentDay;
				mont.textContent = currentMonth < 10 ? "0" + currentMonth : currentMonth;
				year.textContent = currentYear < 10 ? "0" + currentYear : currentYear;
			}
		})
	</script>
</body>
</html>
